<div class="row">
  <div class="form-group">
    <label for="usr">Title:</label>
    <input type="text" class="form-control" id="usr" ng-model="title">
  </div>
  <div class="form-group">
    <label for="pwd">Body:</label>
    <textarea class="form-control" ng-model="body" cols="40" rows="5" id="pwd" ></textarea>
  </div>
  <div class="btn btn-primary pull-right" ng-click="create()">Create</div>
</div>
